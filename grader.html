<!DOCTYPE html>
<html>
<head>
    <title>Grade my results</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="css/style-2.css">

</head>
<body>
    <div id="content">
      <div>
        <h1 id="banner">Grade my results</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png">
        </div>
        <div class="description">
            <p>Please input your results.</p>

            <p>English: <input type="text" name="EnglishGrade" id="EnglishGrade"><br>
			<p>Irish: <input type="text" name="IrishGrade" id="IrishGrade"><br>
			<p>Maths: <input type="text" name="MathsGrade" id="MathsGrade"><br>

			<br><button class="button" onclick="gradeResult()">Grade me!</button>

            </p>
            
			<p id="myEnglishresult"></p>
			<p id="myIrishresult"></p>
			<p id="myMathsresult"></p>
        </div>
      </div>
    </div>
	<script src="js/grader.js"></script>
</body>

</html>
